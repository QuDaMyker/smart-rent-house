name: AndroidCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositoryğŸ˜Š
        uses: actions/checkout@v2

      - name: Set up JDK 17ğŸ–¥ï¸
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlewğŸ§
        run: chmod +x ./gradlew

      - name: Create ğŸ’¡local.propertiesğŸ”
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Install dependenciesğŸ˜ğŸ¶
        run: ./gradlew dependencies

      - name: Run testsğŸ”¥ğŸ‰
        run: ./gradlew test

      - name: Mutation testingğŸš€
        run: ./gradlew pitest
