name: AndroidCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [ '17' ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repositoryğŸ˜Š
        uses: actions/checkout@v2

      - name: Set up JDK ğŸ–¥ï¸
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlewğŸ§
        run: chmod +x ./gradlew

      - name: Create ğŸ’¡local.propertiesğŸ”
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Install dependenciesğŸ˜ğŸ¶
        run: ./gradlew dependencies

      - name: Build app ğŸ“±
        run: ./gradlew assembleDebug

      - name: Run testsğŸ”¥ğŸ‰
        run: ./gradlew test --warning-mode all

      - name: Mutation testingğŸš€
        run: ./gradlew pitest --warning-mode all