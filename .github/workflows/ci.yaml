name: AndroidCI

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositoryðŸ˜Š
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean Gradle
        run: ./gradlew clean

      - name: Install dependenciesðŸ˜ŽðŸŽ¶
        run: ./gradlew dependencies

      - name: Build
        run: ./gradlew build

      - name: Run testsðŸ”¥
        run: ./gradlew test

      - name: Mutation testingðŸš€
        run: ./gradlew pitest
